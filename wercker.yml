box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.26"
        theme: minimal
        flags: --buildDrafts=true
    - script:
        name: copy wercker.yml
        code: |
          cp wercker.yml public
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages:
        token: $GIT_TOKEN
        domain: mi-bear.github.io
        basedir: public


box: debian
build:
  steps:
    - install-packages:
      packages: git
    - script:
      name: download theme
      code: |
          $(git clone https://github.com/calintat/minimal ./themes/minimal)
    - arjen/hugo-build:
        theme: minimal
        flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - leipert/git-push:
        gh_oauth: $GIT_TOKEN
        repo: mi-bear/mi-bear.github.io
        branch: master
        basedir: public


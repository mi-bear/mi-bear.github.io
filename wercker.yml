box: debian
build:
  steps:
    - arjen/hugo-build:
        theme: minimal
        flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - leipert/git-push:
        gh_oauth: $GIT_TOKEN
        repo: mi-bear/mi-bear.github.io
        branch: master
        basedir: public

